<div class="container">
  <h1>Course {{currentCourse.title}}</h1>
  <mat-list>
    <mat-list-item role="listitem">Title: {{currentCourse.title}}</mat-list-item>
    <mat-list-item role="listitem">Professor: {{currentCourse.professor}}</mat-list-item>
  </mat-list>
  <p style="margin-left: 15px"><strong>Description:</strong> {{currentCourse.description}}</p>
  <br/>

  <div *ngIf="info.login == currentCourse.creator">
    <button mat-raised-button="" color="primary" (click)="editCourse(currentCourse)" style="margin-left: 17px">Edit</button>
  </div>

  <div>
    <table>
      <tbody>
        <tr *ngFor="let material of currentCourse.materialList">
          <td>{{material.title}}</td>
          <td>{{material.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="info.login == currentCourse.creator">
    <button mat-raised-button="" color="primary" (click)="addMaterial(currentCourse)" style="margin-left: 17px; margin-top: 5px">Add Material</button>
  </div>

  <ng-template #roleUser>
    <h1>Marks</h1>
      <table>
        <tbody>
          <tr *ngFor="let mark of currentCourse.markList">
            <td>{{mark.user.login}}</td>
            <td>{{mark.title}}</td>
            <td>{{mark.mark}}</td>
            <td>{{mark.course}}</td>
          </tr>
        </tbody>
      </table>
  </ng-template>
</div>
