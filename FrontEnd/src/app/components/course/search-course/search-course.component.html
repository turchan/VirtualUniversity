<div class="container">
  <h3>Searching courses</h3>
  <div>
    <form (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" id="title" placeholder="Please, enter title of course for search"
                     class="validate" name="title" [(ngModel)]="title"/>
              <label for="title">Search: </label>
            </div>
          </div>
          <button mat-raised-button="" color="primary" type="submit" style="margin: 5px">Search</button>
        </div>
      </div>
    </form>
  </div>

  <div *ngIf="courses.toString() !== ''">
    <table>
      <thead>
      <tr>
        <td>Title</td>
        <td>Professor</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let course of courses" (click)="showCourse(course)">
        <td>{{course.title}}</td>
        <td>{{course.professor}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
