<div *ngIf="info.authorities == 'ROLE_PROFESSOR' || info.authorities == 'ROLE_ADMIN'; else roleUser">
  <h1>List of Users</h1>
  <table>
    <thead>
    <tr>
      <td>Login</td>
      <td>Name</td>
      <td>Surname</td>
      <td>Email</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of currentCourse.userList">
      <td>{{user.login}}</td>
      <td>{{user.name}}</td>
      <td>{{user.surname}}</td>
      <td>{{user.email}}</td>
      <td>
        <button *ngIf="info.authorities == 'ROLE_PROFESSOR'" mat-raised-button="" color="primary" (click)="showMarks(currentCourse, user)">Marks</button>
      </td>
      <td>
        <button *ngIf="info.authorities == 'ROLE_PROFESSOR'" mat-raised-button="" color="warn" (click)="deleteUser(user)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<button *ngIf="info.authorities == 'ROLE_PROFESSOR'" mat-raised-button="" color="primary" (click)="addUser(currentCourse)" style="margin-left: 40%; margin-top: 10px">Add User</button><br/>
