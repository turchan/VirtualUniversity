<div class="container">
  <button mat-raised-button="" color="primary" routerLink="/search-course" style="margin-top: 60px; margin-left: 35%; margin-bottom: 5px">
    Search Course</button>
  <h1>List of Courses</h1>
  <table>
    <thead>
      <tr>
        <td>Title</td>
        <td>Professor</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses" (click)="showCourse(course)" routerLink="/show-course">
        <td>{{course.title}}</td>
        <td>{{course.professor}}</td>
      </tr>
    </tbody>
  </table>
</div>
