<div class="container">
  <h1>{{currentUser.name}} {{currentUser.surname}}'s marks</h1>
  <table>
    <tbody>
    <tr *ngFor="let mark of currentUser.markList">
      <td *ngIf="mark.course.course_id == currentCourse.course_id">{{currentUser.name}}</td>
      <td *ngIf="mark.course.course_id == currentCourse.course_id">{{currentUser.surname}}</td>
      <td *ngIf="mark.course.course_id == currentCourse.course_id">{{mark.title}}</td>
      <td *ngIf="mark.course.course_id == currentCourse.course_id">{{mark.mark}}</td>
      <td *ngIf="mark.course.course_id == currentCourse.course_id">
        <button mat-raised-button="" color="warn" (click)="deleteMark(mark)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <br/>
  <button mat-raised-button="" color="primary" (click)="addMark(currentUser, currentCourse)">Add Mark</button>
</div>
