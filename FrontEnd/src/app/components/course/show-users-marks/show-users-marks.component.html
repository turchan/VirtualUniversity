<div class="container">
  <h1>{{currentUser.name}} {{currentUser.surname}}'s marks</h1>
  <table>
    <tbody>
      <tr *ngFor="let mark of currentUser.markList">
        <td>{{currentUser.name}}</td>
        <td>{{currentUser.surname}}</td>
        <td>{{mark.title}}</td>
        <td>{{mark.mark}}</td>
      </tr>
    </tbody>
  </table>
</div>
