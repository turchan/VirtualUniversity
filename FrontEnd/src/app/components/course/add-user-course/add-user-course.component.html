<div class="container">
  <button mat-raised-button="" color="primary" routerLink="/search-user" style="margin-top: 60px; margin-left: 35%; margin-bottom: 5px">
    Search User</button>
  <h1>List of users</h1>
  <table>
    <thead>
      <tr>
        <td>Login</td>
        <td>Name</td>
        <td>Surname</td>
        <td>Email</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td (click)="showUser(user)">{{user.login}}</td>
      <td (click)="showUser(user)">{{user.name}}</td>
      <td (click)="showUser(user)">{{user.surname}}</td>
      <td (click)="showUser(user)">{{user.email}}</td>
      <td>
        <button mat-raised-button="" color="primary" (click)="addUser(user)">Add User</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
