spring.jpa.hibernate.ddl-auto=none
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/virtual_university?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
logging.level.org.org.hibernate.sql=debug

# App Properties
turchan.app.jwtSecret=jwtTurchanSecretKey
turchan.app.jwtExpiration=86400

# File storage
spring.servlet.multipart.max-file-size=2000KB
spring.servlet.multipart.max-request-size=2000KB